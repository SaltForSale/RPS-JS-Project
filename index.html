<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS RPS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="scissors.png" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <center>
          <h1>Javascript Rock, Paper, Scissors</h1>
        </center>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <center>
              <h1>User Side</h1>
            </center>
          </div>
          <div class="row">
            <hr />
            <hr />
            <div class="col">
              <img
                src="rock.png"
                class="userimg img-fluid"
                onclick="playGame('rock')"
              />
            </div>
            <div class="col">
              <img
                src="paper.png"
                class="userimg img-fluid"
                onclick="playGame('paper')"
              />
            </div>
            <div class="col">
              <img
                src="scissors.png"
                class="userimg img-fluid"
                onclick="playGame('scissors')"
              />
            </div>
          </div>
          <div class="row">
            <hr />
            <hr />
            <hr />
            <hr />
            <center>
              <h2>Player Wins</h2>
            </center>
            <center>
              <h3>Insert pWins</h3>
            </center>
          </div>
        </div>
        <div class="col-md-2">
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <center>
            <h2>W/L Ratio</h2>
          </center>
          <center>
            <h3>Insert Ratio</h3>
          </center>
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <center>
            <h2>Winner!</h2>
          </center>
          <hr />
          <img src="" class="img-fluid" id="winner" />
        </div>
        <div class="col-md-5">
          <div class="row">
            <center>
              <h1>Computer Side</h1>
            </center>
          </div>
          <div class="row">
            <hr />
            <hr />
            <div class="col"></div>
            <div class="col">
              <img src="rock.png" class="img-fluid" id="compImg" />
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <hr />
            <hr />
            <hr />
            <center>
              <h2>Computer Wins</h2>
            </center>
            <center>
              <h3 id="cWinsLabel">Insert cWins</h3>
            </center>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
